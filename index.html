<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2018/05/21/13/09/pokemon-3418266_1280.png">
    <link rel="stylesheet" href="styles.css">
    <title>Pokédex</title>
</head>
<body>
    <header class="header">
        <figure>
            <img src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png" alt="Logo">
        </figure>
        <h3>Pokédex_</h3>
    </header>
     
    <main class="main">
        <section class="section">
            <h1>Snorlax</h1>

            <figure>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/143.png" alt="Snorlax">
            </figure>
        </section>
        <aside class="aside">
            <section>
                <article>
                    <span>NO.</span>
                    <span>143</span>
                </article>
                <article>
                    <span>LEVEL</span>
                    <span>50</span>
                </article>
            </section>
            <section>
                <article>
                    <span>TYPE</span>
                    <span>NORMAL</span>
                </article>
                <article>
                    <span>HABILITY</span>
                    <span>TALLOW</span>
                </article>
            </section>
            <section>
            <article>
                <span>HEIGHT</span>
                <span>2,1m</span>
            </article>
            <article>
                <span>WEIGHT</span>
                <span>460,0kg</span>
            </article>
        </section>
        </aside>

    </main>
    <footer class="footer">
        <h2>OTHERS</h2>
        <article class="other_pokemon">
            <img src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png" alt="Charmander">
         </article>
         <article>
            <img src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png" alt="Squater">
         </article>
         <article>
            <img src="https://i.pinimg.com/originals/b6/db/bb/b6dbbb8add6a9042a8b5b7e972780200.png" alt="mewtwo">
         </article>
         <article>
            <img src="https://static.wikia.nocookie.net/espokemon/images/c/c4/Rattata.png" alt="rattata">
         </article>
    </footer>
</body>
</html>
